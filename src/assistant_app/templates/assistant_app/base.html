<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to My Django App</h1>
        <nav>
            <a href="{% url 'files:file_list' %}">My Files</a> |

    <footer>

    </footer>

</html>
