{% extends 'base.html' %}

{% block dashboard %}
<div class="card">
    <h2 class="contacts-title">Видалити контакт "{{ contact.first_name }} {{ contact.last_name }}"?</h2>
    <p>Are you sure you want to delete this contact?</p>

    <!-- Confirmation Form -->
    <form method="post" class="confirmation-form">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Так, видалити</button>
            <a href="{% url 'contacts:contact-list' %}" class="btn btn-secondary">Скасувати</a>
        </div>
    </form>
</div>
{% endblock %}
