{% extends 'base.html' %}

{% block content %}
    <h2>Видалити контакт "{{ contact.first_name }} {{ contact.last_name }}"?</h2>
    <p>Are you sure you want to delete this contact?</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="conf-del-bts">
            <button style="width: 25%" type="submit" class="btn btn-danger">Так, видалити</button>
            <a role="button" href="{% url 'contacts:contact-list' %}" class="secondary">Скасувати</a>
        </div>
    </form>
{% endblock %}
