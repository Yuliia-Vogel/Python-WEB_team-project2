{% extends "base.html" %}

{% block title %}Login - Personal Assistant{% endblock %}

{% block content %}
  <section>
    <h2>Login</h2>
    <form method="post" action="{% url 'users:login_page' %}">
      {% csrf_token %}
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit" class="contrast">Login</button>
      </div>
    </form>
    <p>
      Don't have an account? <a href="{% url 'users:register_page' %}">Register here</a>.
    </p>
  </section>
{% endblock %}
