{% extends "base.html" %}

{% block title %}Login - Personal Assistant{% endblock %}

{% block content %}
  <section>
    <h2>Логін</h2>
    <form method="post" action="{% url 'users:login_page' %}">
      {% csrf_token %}
      <div>
        <label for="username">Нікнейм:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div>
        <button type="submit" class="contrast">Логін</button>
      </div>
    </form>
    <p>
      Немає акаунту? <a href="{% url 'users:register_page' %}">Реєструйтеся тут</a>.
    </p>
  </section>
{% endblock %}
