{% extends "base.html" %}

{% block title %}Увійти{% endblock %}

{% block dashboard %}
<div class="container">
    <div class="content">
        <div class="header">
            <div class="header-logo">
                <img src="path/to/your/logo.png" alt="Logo">
                <h1>Увійти до акаунта</h1>
            </div>
        </div>
        <div class="contact-form">
            <form method="post" action="{% url 'users:login_page' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Ім'я користувача</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Увійти</button>
                    <a href="{% url 'users:password_reset_form' %}" class="btn-secondary">Забули пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
