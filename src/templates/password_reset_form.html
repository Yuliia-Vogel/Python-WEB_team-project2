{% extends "base.html" %}

{% block title %}Відновлення пароля{% endblock %}

{% block dashboard %}
<div class="container">
    <div class="content">
        <div class="header">
            <div class="header-logo">
                <img src="path/to/your/logo.png" alt="Logo">
                <h1>Відновлення пароля</h1>
            </div>
        </div>
        <div class="contact-form">
            <form method="post" action="{% url 'users:password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Ваша електронна пошта</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-warning">Надіслати запит</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
